<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillSieve – Resume Skill Matcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 700px;
      margin-top: 60px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      border-radius: 12px;
    }
    .skill-pill {
      display: inline-block;
      background-color: #e0f7fa;
      color: #007b8f;
      padding: 6px 12px;
      margin: 5px;
      border-radius: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h3 class="mb-4 text-center text-primary">SkillSieve – Resume Skill Matcher</h3>
      <form method="POST" enctype="multipart/form-data">
        <label for="resume" class="form-label">Upload your resume (PDF)</label>
        <input type="file" name="resume" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary w-100">Match Skills</button>
      </form>

      <!-- Show Job Description -->
      <hr>
      <h5>Job Description</h5>
      <pre class="bg-light p-3 rounded" style="white-space: pre-wrap;">{{ job_desc }}</pre>

      <!-- Matched Skills -->
      {% if skills %}
        <hr>
        <h5 class="mt-3">Matched Skills:</h5>
        <div>
          {% for skill in skills %}
            <span class="skill-pill">{{ skill }}</span>
          {% endfor %}
        </div>
      {% elif request.method == 'POST' %}
        <hr>
        <p class="text-danger mt-3">No matching skills found.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
